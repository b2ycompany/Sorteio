<!DOCTYPE html> <html lang="pt-BR"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Sorteio</title> <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; background-image: url('https://b2ycompany.github.io/Sorteio/IMG_0705.jpeg');  background-size: cover; background-position: center; margin: 0; font-family: Arial, sans-serif; color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); } .container { text-align: center; } .name { font-size: 3rem; margin-bottom: 20px; } .panel { font-size: 4rem; font-weight: bold; background-color: rgba(0, 0, 0, 0.5); padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; } </style> </head> <body> <div class="container"> <div class="name">Acompanhe <p>seu numero da sorte<p></div> <div class="panel" id="numberPanel">1</div> </div> <script> function getRandomNumber(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; } function startNumberPanel() { let panel = document.getElementById("numberPanel"); let interval = setInterval(() => { let number = getRandomNumber(1, 200); panel.textContent = number; }, 50); 
setTimeout(() => { clearInterval(interval); panel.textContent = 30; }, 5000); } window.onload = startNumberPanel; </script> </body> </html>
