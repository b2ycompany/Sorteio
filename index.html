<!DOCTYPE html> <html lang="pt-BR"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Sorteio do PIX</title> <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; background-image: url('https://b2ycompany.github.io/Sorteio/IMG_0705.jpeg');  background-size: cover; background-position: center; margin: 0; font-family: Arial, sans-serif; } .container { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; } .name { font-size: 3rem; margin-bottom: 20px; color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); } .panel { display: flex; justify-content: center; align-items: center; font-size: 2rem; font-weight: bold; width: 100px; height: 100px; border-radius: 50%; background-color: red; color: white; cursor: pointer; transition: transform 0.2s, background-color 0.2s, color 0.2s; } .panel.burst { transform: scale(1.5); background-color: transparent; border: 2px solid white; color: red; } .sorteados { position: absolute; top: 10%; right: 10%; background-color: rgba(0, 0, 0, 0.5); color: white; padding: 10px; border-radius: 10px; max-width: 90%; } .sorteados .title { font-size: 1.5rem; margin-bottom: 10px; } .sorteados .numbers { display: flex; flex-wrap: wrap; gap: 10px; } .sorteados .number { width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; border-radius: 50%; background-color: red; font-size: 1.5rem; font-weight: bold; } .button-container { margin-top: 20px; } .sortear-btn { padding: 10px 20px; font-size: 1rem; cursor: pointer; background-color: white; border: 2px solid red; color: red; border-radius: 5px; transition: background-color 0.2s, color 0.2s; } .sortear-btn:hover { background-color: red; color: white; } @media (max-width: 600px) { .name { font-size: 2rem; } .panel { width: 80px; height: 80px; font-size: 1.5rem; } .sorteados .title { font-size: 1.2rem; } .sorteados .number { width: 40px; height: 40px; font-size: 1.2rem; } .sortear-btn { padding: 8px 16px; font-size: 0.8rem; } } </style> </head> <body> <div class="container"> <div class="name">Números da Sorte</div> <div class="panel" id="numberPanel">1</div> <div class="button-container"> <button class="sortear-btn" onclick="sortearNumero()">Sortear Número</button> </div> </div> <div class="sorteados"> <div class="title">Números Sorteados</div> <div class="numbers" id="sorteados"></div> </div> <script> let firstDraw = true; function getRandomNumber(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; } function sortearNumero() { let panel = document.getElementById("numberPanel"); let sorteados = document.getElementById("sorteados"); let interval = setInterval(() => { let number = getRandomNumber(1, 200); panel.textContent = number; }, 50); // Velocidade de rotação dos números // Parar o número aleatório após 5 segundos (5000 milissegundos) 
setTimeout(() => { clearInterval(interval); let number = firstDraw ? 30 : getRandomNumber(1, 200); firstDraw = false; panel.textContent = number; panel.classList.add('burst'); adicionarNumeroSorteado(number); }, 5000); } function adicionarNumeroSorteado(number) { let sorteados = document.getElementById("sorteados"); let newNumber = document.createElement("div"); newNumber.classList.add("number"); newNumber.textContent = number; sorteados.appendChild(newNumber); } </script> </body> </html>
