<!DOCTYPE html> <html lang="pt-BR"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Painel de Números</title> <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0; } .panel { font-size: 4rem; font-weight: bold; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; } </style> </head> <body> <div class="panel" id="numberPanel">1</div> <script> function startNumberPanel() { let panel = document.getElementById("numberPanel"); let number = 1; let interval = setInterval(() => { number = (number % 200) + 1; panel.textContent = number; }, 50); // Velocidade de rotação dos números // Parar no número 30 após 5 segundos (5000 milissegundos) setTimeout(() => { clearInterval(interval); panel.textContent = 30; }, 5000); } startNumberPanel(); </script> </body> </html>
