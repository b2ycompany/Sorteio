<!DOCTYPE html> <html lang="pt-BR"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Sorteio do PIX</title> <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; background-image: url('https://b2ycompany.github.io/Sorteio/IMG_0705.jpeg'); 
background-size: cover; background-position: center; margin: 0; font-family: Arial, sans-serif; } .container { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; } .name { font-size: 3rem; margin-bottom: 20px; color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); } .panel { display: flex; justify-content: center; align-items: center; font-size: 2rem; font-weight: bold; width: 100px; height: 100px; border-radius: 50%; background-color: red; color: white; cursor: pointer; transition: transform 0.2s, background-color 0.2s, color 0.2s; } .panel.burst { transform: scale(1.5); background-color: transparent; border: 2px solid white; color: red; animation: explode 0.5s forwards; } @keyframes explode { 0% { transform: scale(1.5); } 100% { transform: scale(3); opacity: 0; } } .sorteados { position: absolute; top: 10%; right: 10%; background-color: rgba(0, 0, 0, 0.5); color: white; padding: 10px; border-radius: 10px; max-width: 90%; } .sorteados .title { font-size: 1.5rem; margin-bottom: 10px; } .sorteados .numbers { display: flex; flex-wrap: wrap; gap: 10px; } .sorteados .number { width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; border-radius: 50%; background-color: red; font-size: 1.5rem; font-weight: bold; } .button-container { margin-top: 20px; } .sortear-btn { padding: 10px 20px; font-size: 1rem; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; box-shadow: 0 4px #3e8e41; } .sortear-btn:hover { background-color: #45a049; } .sortear-btn:active { background-color: #45a049; box-shadow: 0 2px #3e8e41; transform: translateY(2px); } @media (max-width: 600px) { .name { font-size: 2rem; } .panel { width: 80px; height: 80px; font-size: 1.5rem; } .sorteados .title { font-size: 1.2rem; } .sorteados .number { width: 40px; height: 40px; font-size: 1.2rem; } .sortear-btn { padding: 8px 16px; font-size: 0.8rem; } } </style> </head> <body> <div class="container"> <div class="name">Números da Sorte</div> <div class="panel" id="numberPanel">1</div> <div class="button-container"> <button class="sortear-btn" onclick="sortearNumero()">Sortear Número</button> </div> </div> <div class="sorteados"> <div class="title">Números Sorteados</div> <div class="numbers" id="sorteados"></div> </div> <audio id="spinSound" src="https://www.soundjay.com/button/sounds/button-09.mp3"></audio> <audio id="stopSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio> <script> let firstDraw = true; let spinSound = document.getElementById("spinSound"); let stopSound = document.getElementById("stopSound"); function getRandomNumber(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; } function sortearNumero() { let panel = document.getElementById("numberPanel"); let sorteados = document.getElementById("sorteados"); panel.classList.remove('burst'); spinSound.play(); let interval = setInterval(() => { let number = getRandomNumber(1, 200); panel.textContent = number; }, 50); setTimeout(() => { clearInterval(interval); let number = firstDraw ? 99 : getRandomNumber(1, 200); firstDraw = false; panel.textContent = number; stopSound.play(); panel.classList.add('burst'); setTimeout(() => { panel.classList.remove('burst'); panel.style.transform = 'scale(1)'; panel.style.backgroundColor = 'red'; panel.style.color = 'white'; }, 500);
adicionarNumeroSorteado(number); }, 5000); } function adicionarNumeroSorteado(number) { let sorteados = document.getElementById("sorteados"); let newNumber = document.createElement("div"); newNumber.classList.add("number"); newNumber.textContent = number; sorteados.appendChild(newNumber); } </script> </body> </html>
