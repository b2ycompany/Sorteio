<!DOCTYPE html> <html lang="pt-BR"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Sorteio da sorte</title> <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; background-image: url('https://b2ycompany.github.io/Sorteio/IMG_0705.jpeg'); background-size: cover; background-position: center; margin: 0; font-family: Arial, sans-serif; } .container { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; } .name { font-size: 3rem; margin-bottom: 20px; color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); } .panel { display: flex; justify-content: center; align-items: center; font-size: 2rem; font-weight: bold; width: 100px; height: 100px; border-radius: 50%; background-color: red; color: white; cursor: pointer; transition: transform 0.2s, background-color 0.2s, color 0.2s; } .panel.burst { transform: scale(1.5); background-color: transparent; border: 2px solid white; color: red; } </style> </head> <body> <div class="container"> <div class="name">NÃºmeros da Sorte</div> <div class="panel" id="numberPanel">1</div> </div> <script> function getRandomNumber(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; } function startNumberPanel() { let panel = document.getElementById("numberPanel"); let interval = setInterval(() => { let number = getRandomNumber(1, 200); panel.textContent = number; }, 50);
